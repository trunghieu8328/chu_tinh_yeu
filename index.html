    <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang Ch·ªß Ng√¥i Sao Xanh ƒêen ‚ú®</title>
  <style>
    body {
      margin: 0; padding: 0;
      background: #0a0f2c; /* xanh ƒëen */
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #fff; text-align: center;
      overflow: hidden;
    }
    h1 {
      margin-top: 20px;
      font-size: 50px;
      text-shadow: 0 0 20px #fff;
    }
    .controls {
      background: rgba(255, 182, 193, 0.8);
      border-radius: 20px;
      padding: 20px;
      display: inline-block;
      margin-top: 20px;
      box-shadow: 0 0 20px #ff69b4;
    }
    .control-item {
      margin: 10px 0;
      padding: 10px;
      background: #fff0f5;
      border: 2px solid #ff69b4;
      border-radius: 15px;
    }
    input, button {
      width: 80%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background-color: #ff69b4;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff69b4;
    }
    button:hover {
      background-color: #ff1493;
    }
    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>‚ú® Trang Ch·ªß Ng√¥i Sao ‚ú®</h1>
  <div class="controls">
    <div class="control-item">
      <label>Nh·∫≠p ch·ªØ mu·ªën r∆°i:</label><br>
      <input type="text" id="textInput" placeholder="V√≠ d·ª•: Y√™u em üíï" />
    </div>
    <div class="control-item">
      <label>Ch·ªçn m√†u ch·ªØ:</label><br>
      <input type="color" id="colorInput" value="#ff69b4" />
    </div>
    <div class="control-item">
      <label>T·∫£i ·∫£nh mu·ªën r∆°i (t·ª´ m√°y):</label><br>
      <input type="file" id="imageInput" accept="image/*" />
    </div>
    <div class="control-item">
      <button onclick="startFalling()">üíñ B·∫Øt ƒê·∫ßu üíñ</button>
    </div>
  </div>

  <canvas id="starCanvas"></canvas>
  <canvas id="fallingCanvas"></canvas>

  <script>
    const starCanvas = document.getElementById('starCanvas');
    const starCtx = starCanvas.getContext('2d');
    const fallCanvas = document.getElementById('fallingCanvas');
    const fallCtx = fallCanvas.getContext('2d');
    starCanvas.width = fallCanvas.width = window.innerWidth;
    starCanvas.height = fallCanvas.height = window.innerHeight;

    // V·∫Ω sao l·∫•p l√°nh
    let stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * starCanvas.width,
        y: Math.random() * starCanvas.height,
        radius: Math.random() * 1.5,
        alpha: Math.random(),
        delta: Math.random() * 0.02
      });
    }

    function animateStars() {
      starCtx.clearRect(0, 0, starCanvas.width, starCanvas.height);
      stars.forEach(star => {
        star.alpha += star.delta;
        if (star.alpha <= 0 || star.alpha >= 1) star.delta = -star.delta;
        starCtx.beginPath();
        starCtx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
        starCtx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
        starCtx.fill();
      });
      requestAnimationFrame(animateStars);
    }
    animateStars();

    // Ch·ªØ/·∫£nh r∆°i xu·ªëng
    let fallingItems = [];
    let textContent = 'üíñ Love üíñ';
    let textColor = '#ff69b4';
    let imageSrc = null;

    function startFalling() {
      textContent = document.getElementById('textInput').value || 'üíñ Love üíñ';
      textColor = document.getElementById('colorInput').value || '#ff69b4';
      const file = document.getElementById('imageInput').files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          imageSrc = e.target.result;
        };
        reader.readAsDataURL(file);
      }
      animateFalling();
    }

    function createFallingItem() {
      const x = Math.random() * fallCanvas.width;
      const speed = 1 + Math.random() * 2;
      const rotate = Math.random() * 360;
      fallingItems.push({ x, y: -50, speed, rotate });
    }

    function animateFalling() {
      fallCtx.clearRect(0, 0, fallCanvas.width, fallCanvas.height);
      fallingItems.forEach((item, index) => {
        fallCtx.save();
        fallCtx.translate(item.x, item.y);
        fallCtx.rotate(item.rotate * Math.PI / 180);
        if (imageSrc) {
          const img = new Image();
          img.src = imageSrc;
          fallCtx.drawImage(img, -20, -20, 40, 40);
        } else {
          fallCtx.fillStyle = textColor;
          fallCtx.font = '30px Comic Sans MS';
          fallCtx.fillText(textContent, -30, 0);
        }
        fallCtx.restore();
        item.y += item.speed;
        item.rotate += 2;
        if (item.y > fallCanvas.height + 50) {
          fallingItems.splice(index, 1);
        }
      });
      if (Math.random() < 0.1) createFallingItem();
      requestAnimationFrame(animateFalling);
    }

    window.addEventListener('resize', () => {
      starCanvas.width = fallCanvas.width = window.innerWidth;
      starCanvas.height = fallCanvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
